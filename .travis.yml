language: cpp
git:
  depth: false
cache:
  ccache: true
  directories: 
    - "$HOME/Library/Caches/Homebrew"
if: fork = true OR type = api
matrix:
  include:
    - os: linux
      dist: xenial
      services: docker
      env:
        - IMAGE_TAG='amazonlinux-2'
    - os: linux
      dist: xenial
      services: docker
      env:
        - IMAGE_TAG='centos-7.6'
    - os: linux
      dist: xenial
      services: docker
      env:
        - IMAGE_TAG='ubuntu-16.04'
    - os: linux
      dist: xenial
      services: docker
      env:
        - IMAGE_TAG='ubuntu-18.04'
    - os: osx
      osx_image: xcode10.2
      addons:
        homebrew:
          update: true
          packages:
            - boost@1.70
            - ccache
script: "./.cicd/run.sh"
notifications:
  webhooks:
    secure: 