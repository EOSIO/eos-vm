steps:
  - wait

  - label: ":aws: Amazon_Linux 2 - Build"
    command: "./.cicd/build.sh"
    env:
      IMAGE_TAG: "amazonlinux-2"
    agents: 
      queue: "automation-eks-eos-builder-fleet"
    timeout: $BUILD_TIMEOUT
    skip: ${SKIP_AMAZON_LINUX_2}${SKIP_LINUX}

  - label: ":centos: CentOS 7.7 - Build"
    command: "./.cicd/build.sh"
    env:
      IMAGE_TAG: "centos-7.7"
    agents: 
      queue: "automation-eks-eos-builder-fleet"
    timeout: $BUILD_TIMEOUT
    skip: ${SKIP_CENTOS_7}${SKIP_LINUX}

  - label: ":ubuntu: Ubuntu 16.04 - Build"
    command: "./.cicd/build.sh"
    env:
      IMAGE_TAG: "ubuntu-16.04"
    agents: 
      queue: "automation-eks-eos-builder-fleet"
    timeout: $BUILD_TIMEOUT
    skip: ${SKIP_UBUNTU_16}${SKIP_LINUX}

  - label: ":ubuntu: Ubuntu 18.04 - Build"
    command: "./.cicd/build.sh"
    env:
      IMAGE_TAG: "ubuntu-18.04"
    agents: 
      queue: "automation-eks-eos-builder-fleet"
    timeout: $BUILD_TIMEOUT
    skip: ${SKIP_UBUNTU_18}${SKIP_LINUX}

  - label: ":darwin: macOS 10.14 - Build"
    command:
      - "brew install git cmake"
      - "git clone $BUILDKITE_REPO eos-vm && cd eos-vm && git checkout $BUILDKITE_COMMIT && git submodule update --init --recursive"
      - "cd eos-vm && ./.cicd/build.sh"
    plugins:
      - EOSIO/anka#v0.6.1:
          no-volume: true
          inherit-environment-vars: true
          vm-name: 10.14.6_6C_14G_80G
          vm-registry-tag: "clean::cicd::git-ssh::nas::brew::buildkite-agent::${MACOS_10_14_TAG}"
          modify-cpu: 12
          modify-ram: 24
          always-pull: true
          debug: true
          wait-network: true
          pre-execute-sleep: 5
          pre-execute-ping-sleep: github.com
          failover-registries:
            - 'registry-1'
            - 'registry-2'
          pre-commands:
            - "rm -rf mac-anka-fleet; git clone git@github.com:EOSIO/mac-anka-fleet.git && cd mac-anka-fleet && . ./ensure-tag.bash -u 12 -r 25G -a '-n'"
      - EOSIO/skip-checkout#v0.1.1:
          cd: ~
    env:
      PROJECT_TAG: ${MACOS_10_14_TAG}
      REPO: ${BUILDKITE_PULL_REQUEST_REPO:-$BUILDKITE_REPO}
      REPO_COMMIT: $BUILDKITE_COMMIT
      TAG_COMMANDS: "git clone ${BUILDKITE_PULL_REQUEST_REPO:-$BUILDKITE_REPO} eos-vm && cd eos-vm && git checkout -f $BUILDKITE_COMMIT && git submodule update --init --recursive && . ./.cicd/platforms/macos-10.14.sh && cd ~/eos-vm && cd .. && rm -rf eos-vm"
      TEMPLATE: 10.14.6_6C_14G_80G
      TEMPLATE_TAG: clean::cicd::git-ssh::nas::brew::buildkite-agent
    timeout: ${TIMEOUT:-120}
    agents: "queue=mac-anka-large-node-fleet"
    timeout: $BUILD_TIMEOUT
    skip: ${SKIP_MACOS_10_14}${SKIP_MAC}

  - label: ":darwin: macOS 10.15 - Build"
    command:
      - "brew install git cmake"
      - "git clone $BUILDKITE_REPO eos-vm && cd eos-vm && git checkout $BUILDKITE_COMMIT && git submodule update --init --recursive"
      - "cd eos-vm && ./.cicd/build.sh"
    plugins:
      - EOSIO/anka#v0.6.1:
          no-volume: true
          inherit-environment-vars: true
          vm-name: 10.15.5_6C_14G_80G
          vm-registry-tag: "clean::cicd::git-ssh::nas::brew::buildkite-agent::${MACOS_10_15_TAG}"
          modify-cpu: 12
          modify-ram: 24
          always-pull: true
          debug: true
          wait-network: true
          pre-execute-sleep: 5
          pre-execute-ping-sleep: github.com
          failover-registries:
            - 'registry-1'
            - 'registry-2'
          pre-commands:
            - "rm -rf mac-anka-fleet; git clone git@github.com:EOSIO/mac-anka-fleet.git && cd mac-anka-fleet && . ./ensure-tag.bash -u 12 -r 25G -a '-n'"
      - EOSIO/skip-checkout#v0.1.1:
          cd: ~
    env:
      PROJECT_TAG: ${MACOS_10_15_TAG}
      REPO: ${BUILDKITE_PULL_REQUEST_REPO:-$BUILDKITE_REPO}
      REPO_COMMIT: $BUILDKITE_COMMIT
      TAG_COMMANDS: "git clone ${BUILDKITE_PULL_REQUEST_REPO:-$BUILDKITE_REPO} eos-vm && cd eos-vm && git checkout -f $BUILDKITE_COMMIT && git submodule update --init --recursive && . ./.cicd/platforms/macos-10.15.sh && cd ~/eos-vm && cd .. && rm -rf eos-vm"
      TEMPLATE: 10.15.5_6C_14G_80G
      TEMPLATE_TAG: clean::cicd::git-ssh::nas::brew::buildkite-agent
    timeout: ${TIMEOUT:-120}
    agents: "queue=mac-anka-large-node-fleet"
    timeout: $BUILD_TIMEOUT
    skip: ${SKIP_MACOS_10_15}${SKIP_MAC}

  - wait

  - label: ":aws: Amazon_Linux 2 - Test"
    command: "./.cicd/test.sh ':aws: Amazon_Linux 2 - Build'"
    env:
      IMAGE_TAG: "amazonlinux-2"
    agents: 
      queue: "automation-eks-eos-builder-fleet"
    timeout: $TEST_TIMEOUT
    skip: ${SKIP_AMAZON_LINUX_2}${SKIP_LINUX}

  - label: ":centos: CentOS 7.7 - Test"
    command: "./.cicd/test.sh ':centos: CentOS 7.7 - Build'"
    env:
      IMAGE_TAG: "centos-7.7"
    agents: 
      queue: "automation-eks-eos-builder-fleet"
    timeout: $TEST_TIMEOUT
    skip: ${SKIP_CENTOS_7}${SKIP_LINUX}

  - label: ":ubuntu: Ubuntu 16.04 - Test"
    command: "./.cicd/test.sh ':ubuntu: Ubuntu 16.04 - Build'"
    env:
      IMAGE_TAG: "ubuntu-16.04"
    agents: 
      queue: "automation-eks-eos-builder-fleet"
    timeout: $TEST_TIMEOUT
    skip: ${SKIP_UBUNTU_16}${SKIP_LINUX}

  - label: ":ubuntu: Ubuntu 18.04 - Test"
    command: "./.cicd/test.sh ':ubuntu: Ubuntu 18.04 - Build'"
    env:
      IMAGE_TAG: "ubuntu-18.04"
    agents: 
      queue: "automation-eks-eos-builder-fleet"
    timeout: $TEST_TIMEOUT
    skip: ${SKIP_UBUNTU_18}${SKIP_LINUX}

  - label: ":darwin: macOS 10.14 - Test"
    command:
      - "brew install git cmake"
      - "git clone $BUILDKITE_REPO eos-vm && cd eos-vm && git checkout $BUILDKITE_COMMIT && git submodule update --init --recursive"
      - "cd eos-vm && ./.cicd/test.sh ':darwin: macOS 10.14 - Build'"
    plugins:
      - EOSIO/anka#v0.6.1:
          no-volume: true
          inherit-environment-vars: true
          vm-name: 10.14.6_6C_14G_80G
          vm-registry-tag: "clean::cicd::git-ssh::nas::brew::buildkite-agent::${MACOS_10_14_TAG}"
          always-pull: true
          debug: true
          wait-network: true
          pre-execute-sleep: 5
          pre-execute-ping-sleep: github.com
          failover-registries:
            - 'registry-1'
            - 'registry-2'
      - EOSIO/skip-checkout#v0.1.1:
          cd: ~
    agents: "queue=mac-anka-node-fleet"
    timeout: $TEST_TIMEOUT
    skip: ${SKIP_MACOS_10_14}${SKIP_MAC}

  - label: ":darwin: macOS 10.15 - Test"
    command:
      - "brew install git cmake"
      - "git clone $BUILDKITE_REPO eos-vm && cd eos-vm && git checkout $BUILDKITE_COMMIT && git submodule update --init --recursive"
      - "cd eos-vm && ./.cicd/test.sh ':darwin: macOS 10.15 - Build'"
    plugins:
      - EOSIO/anka#v0.6.1:
          no-volume: true
          inherit-environment-vars: true
          vm-name: 10.15.5_6C_14G_80G
          vm-registry-tag: "clean::cicd::git-ssh::nas::brew::buildkite-agent::${MACOS_10_15_TAG}"
